<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/globe.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GlobeSpeak - Comprehensive internationalization demo application" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1220" />
    <meta property="og:title" content="GlobeSpeak - International Communication Platform" />
    <meta property="og:description" content="A professional, multilingual web application with instant language switching and accessibility-first design." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/globe.svg" />
    <meta property="og:url" content="/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GlobeSpeak - International Communication Platform" />
    <meta name="twitter:description" content="A professional, multilingual web application with instant language switching and accessibility-first design." />
    <title>GlobeSpeak - International Communication Platform</title>

    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Variables and base styles -->
    <style>
      :root {
        /* Brand */
        --color-primary: #4f46e5;         /* Indigo-600 */
        --color-primary-dark: #4338ca;    /* Indigo-700 */
        --color-secondary: #64748b;       /* Slate-500 */
        --color-accent: #22c55e;          /* Green-500 */

        /* Semantic */
        --color-success: #16a34a;
        --color-warning: #f59e0b;
        --color-error: #ef4444;

        /* Surfaces */
        --color-background: #ffffff;
        --color-surface: #f8fafc;
        --color-elevated: #ffffff;
        --color-border: #e2e8f0;

        /* Text */
        --color-text: #0f172a;            /* Slate-900 */
        --color-text-secondary: #475569;  /* Slate-600 */
        --color-muted: #94a3b8;           /* Slate-400 */

        /* Layout */
        --radius-sm: 6px;
        --radius-md: 10px;
        --radius-lg: 14px;
        --border-radius: var(--radius-md);

        --shadow-sm: 0 1px 2px rgba(0,0,0,.06);
        --shadow: 0 2px 8px rgba(0,0,0,.08);
        --shadow-lg: 0 16px 32px rgba(0,0,0,.12);
      }

      /* Dark theme overrides */
      [data-theme="dark"] {
        --color-background: #0b1220;
        --color-surface: #0f172a;
        --color-elevated: #0b1220;
        --color-border: #1f2a44;
        --color-text: #e6eaf2;
        --color-text-secondary: #a5b1c6;
        --color-muted: #6b7b97;

        --shadow-sm: 0 1px 2px rgba(0,0,0,.55);
        --shadow: 0 2px 8px rgba(0,0,0,.5);
        --shadow-lg: 0 16px 32px rgba(0,0,0,.62);
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--color-background);
        color: var(--color-text);
        line-height: 1.6;
      }

      /* RTL Support */
      [dir="rtl"] { text-align: right; }
      [dir="rtl"] .ltr-content { direction: ltr; text-align: left; }

      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--color-primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
